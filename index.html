<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Calculator">
        <meta name="keywords" content="Calculator, Odin Project">
        <meta name="author" content="Rahul5430">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="icon" href="Images/r-circle-logo.png">
    </head>
    <body>
        <header>
            <div class="media">
                <a href="https://github.com/Rahul5430/Calculator" target="_blank" title="Created by Rahul Sharma. Go to source code.">
                    <img src="Images/r-circle-logo.png" alt="Logo" id="logo" class="img-responsive mr-3">
                </a>
                <div class="media-body">
                    <h1 class="mt-0">Calculator</h1>
                </div>
            </div>
        </header>
        <main>
            <div id="calculator">
                <div id="calc-grid">
                    <div id="screen">
                        <div id="formula"></div>
                        <div id="result"></div>
                    </div>
                    <button data-clear class="action">AC</button>
                    <button data-delete class="action">DEL</button>
                    <button class="opp">%</button>
                    <button class="opp">&divide;</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button class="opp">&times;</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button class="opp">+</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button class="opp">-</button>
                    <button data-number class="span-two">0</button>
                    <button data-number>.</button>
                    <button data-equals class="action">=</button>
                </div>
            </div>
        </main>
        <!--<footer>
            
        </footer>-->
        <script src="Scripts/script.js"></script>
    </body>
</html>
